# SITE SETUP
# Guide: https://docs.hugoblox.com/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  theme_day: minimal
  theme_night: minimal
  font: rose          # Rose字体主题：学术优雅，中英文协调
  font_size: M        # 中等字体大小，更舒适的阅读体验

# Logo configuration
logo:
  text: ""
  filename: "media/logo.jpg"

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: 'ResearchOrganization'
    org_name: 'Yu Zhang Lab - Brain Atlas and Brain-Inspired AI'
    description: 'Brain Atlas and Brain-Inspired AI Laboratory led by Prof. Yu Zhang at Shanghai Jiao Tong University. Research in brain mapping, multimodal neuroimaging, connectomics, and brain-inspired artificial intelligence.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true      # 启用语言切换器
    show_day_night: true
    show_search: true
    highlight_active_link: true  # 高亮当前活动页面

# Site footer
footer:
  copyright:
    notice: '© {year} Yu Zhang Lab. All rights reserved.'
    license:
      enable: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
