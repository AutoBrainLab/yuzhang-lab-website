{{ define "main" }}
<article class="article">
  <div class="article-container">
    <h1>{{ .Title }}</h1>
    
    {{ with .Params.description }}
    <p class="lead">{{ . }}</p>
    {{ end }}

    {{/* Content already includes the avatar image manually, so we don't need the sidebar */}}
    <div class="mt-4">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
